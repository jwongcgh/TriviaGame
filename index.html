<!DOCTYPE html>
<html>

<head>
    <title>trivia</title>
    <meta charset="utf-8">
    <meta name="description" content="Trivia Game">
    <meta name="author" content="Jorge Wong">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</head>

<body>
    <div class="container">
        <div id="header">
            <h1>Trivia</h1>
        </div>
        <hr>
        <div class="main">
            <div id="countDown">00:00</div>
            <!-- <hr> -->
            <div id="inquiry">
                <p class="inquiry">Test your knowledge</p>
            </div>
            <!-- <hr> -->
            <div id="wrap">
                <div id="choices">
                    <p class="message">Select answer before time is out<br>
                    After time-out wait till next word loads<br>
                    Click below to Start Game</p>
                </div>
            </div>
            <hr>
            <div class="start">
                <div id="start">start game</div>
            </div>
        </div>
        <hr>
        <div class="footnote">&#169; Copyright 2016 Jorge Wong</div>
    </div>
</body>

</html>
